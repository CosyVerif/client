box: cosyverif/cosy-server:dev
services:
   - id: postgres
     env:
       POSTGRES_USERNAME: cosyverif
       POSTGRES_PASSWORD: cosyverif
       POSTGRES_DATABASE: cosyverif-test
build:
  steps:
    - script:
        name: "install environment"
        code: |
          ./bin/install --prefix=/app
    - script:
        name: "install module"
        code: |
          /app/bin/luarocks make rockspec/cosy-server-dev-master-1.rockspec
          /app/bin/luarocks make rockspec/cosy-server-master-1.rockspec
    - script:
        name: "configure"
        code: |
          env
          echo $POSTGRES_ENV_POSTGRES_PASSWORD | \
          createdb --host=$POSTGRES_PORT_5432_TCP_ADDR \
                   --port=$POSTGRES_PORT_5432_TCP_PORT \
                   --username=$POSTGRES_ENV_POSTGRES_USERNAME \
                   $POSTGRES_ENV_POSTGRES_DATABASE
          cp config-wercker.lua config.lua
          /app/bin/lapis migrate test
    - script:
        name: "check and test"
        code: |
          /app/bin/cosy-check
  after-steps:
    - script:
        name: "export to coveralls"
        code: |
          branch=$(git rev-parse --abbrev-ref HEAD)
          /app/bin/luacov-coveralls \
            --repo-token "${COVERALLS_TOKEN}" \
            --exclude share --exclude busted --exclude _spec \
            --include cosy \
            --root src/ \
            --service-name "${branch}"

deploy:
  luarocks:
    - script:
        name: "upload to luarocks"
        code: |
          tag=$(git describe --tags --abbrev=0 || echo "0.0")
          count=$(git rev-list --count HEAD ^"${tag}" || git rev-list --count HEAD)
          cd rockspec || exit 1
          rockspec=cosy-server-master-1.rockspec
          name=cosy-server
          sed -e "s/master-1/${tag}-${count}/" "${rockspec}" \
            > "${name}"-"${tag}"-"${count}".rockspec
          /app/bin/luarocks upload \
            --api-key="${LUAROCKS_TOKEN}" \
            "${name}"-"${tag}"-"${count}".rockspec
          cd ..
